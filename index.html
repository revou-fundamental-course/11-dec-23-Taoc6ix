<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit Info</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<!--Navbar-->
<body>
    <nav>
        <img src="assets/logo.png" alt="logo" class="logo">
        <ul class="nav-items">
            <li><a href="#home">Home</a></li>
            <li><a href="#facilitation">Information</a></li>    
            <li><a href="#message">Message Us</a></li>
        </ul>
    </nav>
<!--End Navbar-->
    <hr>
<!--Header-->
    <header>
        <div id="home">
            <h1>Hi <span id="username"></span>, Welcome to my our website</h1>
            <h4>Please Enjoy</h4>
            <img src="assets/header.png">
        </div>
        <hr>
    </header>
<!--End Header-->

<!--Information Section-->
<h2>Our Information</h2>
    <div class="facilitation">
        <div id="facilitation">
            <div class="circle" style="background-image: url('assets/F1-Logo.png');"></div>
            <h4>F1 Circuit</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/MotoGP\ Logo.png');"></div>
            <h4>MotoGP Circuit</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/wrc-logo.png');"></div>
            <h4>WRC Circuit</h4>
        </div>
    </div>
<!--End Infomation-->
    <hr>
    
<!--Form Section-->
    <section id="message">
        <div>
            <div class="Massage" >
                <h2>Send Massage</h2>
            </div>

        <div class="pesan">
            <div class="kotakF">
                <form name="form" >
                    <div class="row">
                        <div class="col-25">
                            <label for="nama">Nama </label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="nama" name="nama" placeholder="Masukan Nama">
                            <p id="errorNama"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="tanggal">Tanggal Lahir </label>
                        </div>
                        <div class="col-75">
        
                            <input type="date" id="tanggal" name="tanggal">
                            <p id="errorTanggal"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="tanggal">jenis Kelamin </label>
                        </div>
                        <div class="col-75">
                            <input type="radio" id="jk" name="jk" value="laki-laki">
                            <label for="jk">Laki-Laki</label>
                            <input type="radio" id="jk" name="jk" value="perempuan">
                            <label for="jk">Perempuan</label>
                            <p id="errorJk"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="pesan">Pesan </label>
                        </div>
                        <div class="col-75">
                            <textarea id="pesan" name="pesan" placeholder="Masukan pesan"></textarea>
                            <p id="errorPesan"></p>
                        </div>
                    </div>

                    <div class="row">
                       <button type="button" onclick="validateForm()">Kirim</button>
                    </div>
                    </div>
                    <!--Menampikan Hasil Dari Form-->
                    <div class="kotakP">
                        <div class="judulP">
                            <h3>Pesan Yang Di Kirimkan</h3>
                        </div>
                        <div class="isiP">
                            <p style="margin-top: 75px;">Nama : <span id="namaData"></span></p>
                            <p>Tanggal Lahir : <span id="tanggalData"></span></p>
                            <p>Jenis Kelamin : <span id="jkData"></span></p>
                            <p>Pesan : <span id="pesanData"></span ></p>
                        </div>
                    </div>
                    <!--End-->
                </div>
            </div>
    </section>
<!--End Form-->

<script src="js/script.js"></script>

<!--footer-->
<footer>
    <div id="footer">
        <h4 class="copyright">Copyright &copy; Taoc.6ix</h4>
        <h5 class="social"><a href="https://github.com/taoc6ix" target="_blank"><img src="assets/github-icon.png"></a></h5>
    </div>
</footer>
<!--End Footer-->
</body>
</html>
